---
layout: default
---

<article id="content">
    {{ content }}
</article>

<h2>Articles <small>({{ site.posts.size }})</small></h2>

<ul>
    {% assign posts = site.posts | sort_natural: 'title'  %}
    {% for post in posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>

<h2>Tags</h2>
<ul>
    <li><a href="/tags">All</a></li>
</ul>
