---
layout: default
---

<article id="content">
    {{ content }}
</article>

{% assign posts = site.categories.product | sort_natural: 'title'  %}
<h2>Products <small>({{ posts.size }})</small></h2>

<ul>
    {% for post in posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>

<h2>Tags</h2>
<ul>
    <li><a href="/tags">All</a></li>
</ul>
